<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тизер для о!мосметро</title>
  </head>
  <body>
    <!-- Static  -->
    <div class="static_icon">
      <img src="./images/tiser/dzen_icon.png" alt="" />
      <img src="./images/tiser/telegram_icon.png" alt="" />
    </div>
    <div class="main_icon">
      <img src="./images/tiser/icon_main.svg" alt="" />
    </div>
    <!-- First screen -->
    <div>
      <p>Платформа для погружения в историю</p>
      <img src="images/tiser/о_мосметро.svg" />
      <img
        src="./images/tiser/1_main_image.svg"
        class="full_width"
        id="img_1_main"
      />
      <button class="main" id="button_1_main">Узнать о запуске</button>
      <div class="line_of_points">
        <div class="pointed_text">
          <div class="point"></div>
          <p>Вместо новостей</p>
        </div>
        <div class="pointed_text">
          <div class="point"></div>
          <p>Изучай в удобном формате хронологии</p>
        </div>
        <div class="pointed_text">
          <div class="point"></div>
          <p>На сайте и в соц. сетях</p>
        </div>
      </div>
    </div>
    <!-- Second screen -->
    <div class="second_screen">
      <div class="text">
        <h2>Все в одном месте</h2>
        <p>
          Структурированный контент об&nbsp;истории, архитектуре и&nbsp;культуре
          метро с&nbsp;нативно понятным интерфейсом
        </p>
      </div>
    </div>
    <!-- Third screen -->
    <div class="third_screen">
      <h1 id="h1_3">Мы для тебя, если ты</h1>
      <div id="cards_3">
        <img src="images/tiser/3_card_01.png" alt="" />
        <img src="images/tiser/3_card_02.png" alt="" />
        <img src="images/tiser/3_card_03.png" alt="" />
      </div>
    </div>
    <div class="fourth_screen">
      <h1>Мы поможем</h1>
    </div>
    <script src="tiser.js"></script>
  </body>
</html>
