    <section class="svgs">
      <div class="svgContainer">
        <p class="svg-text">Инфосистема про историю Московского метро</p>
        <img src="./images/images_forms/ticket-dark.svg" ="svg-1" alt="" />
      </div>
      <div class="svgContainer">
        <p class="svg-text">
          Узнайте о метро Москвы и развлекитесь по пути на работу
        </p>
        <img src="./images/images_forms/ticket-dark.svg" class="svg-1" alt="" />
      </div>
      <div class="svgContainer">
        <p class="svg-text">
          Сравните станции сейчас и в прошлом по фотографиям
        </p>
        <img src="./images/images_forms/ticket-dark.svg" class="svg-1" alt="" />
      </div>
      <div class="svgContainer">
        <p class="svg-text">Читайте интересные факты и смотрите мемы</p>
        <img src="./images/images_forms/ticket-dark.svg" class="svg-1" alt="" />
      </div>
      <div>
        <!-- Здесь должно быть изображение маска -->
        <img src="./images/images_forms/ticket-dark.svg" class="svg-1" alt="" />
      </div>
    </section>
    <form
      id="fs-frm"
      name="simple-contact-form"
      accept-charset="utf-8"
      action="https://formspree.io/f/xeqbnegj"
      method="post"
    >
      <p>Оставьте свой телеграм, чтобы узнать о запуске проекта</p>
      <fieldset id="fs-frm-inputs">
        <input
          type="text"
          name="name"
          id="full-name"
          placeholder="Тегусик ваш"
          required=""
        />
      </fieldset>
      <input type="submit" value="Отправить" />
    </form>
